<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="Connexion.css" rel="stylesheet">
</head>
<body>

    <div class="centre">
        <h1>JE ME CONNECTE</h1>
        <form action="connexion_traitement.php" method="POST">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Votre adresse mail" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Votre mot de passe" id="password" required>
                <i class="eye-icon fas fa-eye" onclick="togglePassword()"></i>
            </div>
            <a href="inscription.html" class="link">Première connexion ? Je crée un compte AidAppart</a>
            <button class="btn" type="submit">Me Connecter</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.querySelector('.eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
