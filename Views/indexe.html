<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css"/>
    <title>Test PHP Script</title>
    <script>
        function testPHP() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "../Model/exemple.php", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("result").innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }

    </script>
</head>
<body>
    <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
    </br>
    <a>Marie</a>
    <h1>Test PHP Script</h1>
    <button onclick="testPHP()">RECHERCHER UN LOGEMENT</button>
    <div id="result"></div>
    <a href="/Vue/Layout/pagelogement.php">Page Logement</a>
    <a href="/Vue/Layout/pagelogement.html">Page Logement 2</a>
</body>
</html>
